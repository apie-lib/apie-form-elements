<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/apie-form-elements.esm.js"></script>
    <script nomodule src="/build/apie-form-elements.js"></script>
    <link rel="stylesheet" href="/build/apie-form-elements.css" />
  </head>
  <body>
    <apie-form-definition id="definition">
      <apie-form-field-definition id="null" name="test" types="null" label="test" prototyped></apie-form-field-definition>
      <apie-form-field-definition id="list-item" name="test" types="text" label="test" prototyped></apie-form-field-definition>

      <apie-form-select-definition name="different"></apie-form-select-definition>
      <script>
        document.querySelector('apie-form-select-definition').definitionIdList = [
          { name: 'string', value: 'list-item'},
          { name: 'file upload', value: 'fileUpload'},
          { name: 'null', value: 'null' }
        ]
      </script>
      <apie-form-field-definition id="select" name="select" types="select" label="Select test"></apie-form-field-definition>
      <script>
        document.querySelector('#select').additionalSettings = {
          options: [
            { name: 'string', value: 'list-item'},
            { name: 'file upload', value: 'fileUpload'},
            { name: 'null', value: 'null' }
          ]
        };
      </script>
      <apie-form-field-definition id="multi" name="multi" types="multi" label="Multi-Select test"></apie-form-field-definition>
      <script>
        document.querySelector('#multi').additionalSettings = {
          options: [
            { name: 'string', value: 'list-item'},
            { name: 'file upload', value: 'fileUpload'},
            { name: 'null', value: 'null' }
          ]
        };
      </script>
      <apie-form-field-definition name="htmlinput" types="html,textarea" label="html input"></apie-form-field-definition>
      <apie-form-field-definition optional name="test" types="text" label="test"></apie-form-field-definition>
      <apie-constraint-check-definition name="test" message="Do not add the value poop" value="poop"></apie-constraint-check-definition>
      <apie-form-field-definition name="test2" types="text" label="test2"></apie-form-field-definition>
      <apie-form-field-definition id="fileUpload" name="fileUpload" types="file" label="file upload"></apie-form-field-definition>
      <apie-form-group-definition name="group">
        <apie-form-field-definition name="test" types="text" label="test"></apie-form-field-definition>
        <apie-form-field-definition name="test2" types="text" label="test 2"></apie-form-field-definition>
      </apie-form-group-definition>
      <apie-form-field-definition id="forced" name="forced" types="hidden" label="hidden forced field"></apie-form-field-definition>
      <script>
        document.querySelector('#forced').additionalSettings = {
          forcedValue: 42
        }
      </script>
      <apie-form-list-definition name="list" definition-id="list-item"></apie-form-list-definition>
      <apie-form-list-definition name="files" definition-id="fileUpload"></apie-form-list-definition>
      <apie-form-map-definition name="fileMap" definition-id="fileUpload"></apie-form-map-definition>
    </apie-form-definition>
    <apie-form definition-id="definition" method="get" debug-mode></apie-form>
    <script src="/pages/hydrateFromLocation.js">
    </script>
  </body>
</html>
