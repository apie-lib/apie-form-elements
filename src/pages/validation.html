<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/apie-form-elements.esm.js"></script>
    <script nomodule src="/build/apie-form-elements.js"></script>
    <link rel="stylesheet" href="/build/apie-form-elements.css" />
  </head>
  <body>
    <apie-form-definition id="definition">
      <apie-form-field-definition name="default" types="text" label="default">
        <apie-constraint-check-definition min-length="1" max-length="5"></apie-constraint-check-definition>
        <apie-constraint-check-definition pattern="[0-9]" inverse-check message="0-9 is not allowed"></apie-constraint-check-definition>
      </apie-form-field-definition>
    </apie-form-definition>
    <apie-form definition-id="definition" method="get" debug-mode></apie-form>
    <script src="/pages/hydrateFromLocation.js">
    </script>
</body>
