<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/apie-form-elements.esm.js"></script>
    <script nomodule src="/build/apie-form-elements.js"></script>
    <link rel="stylesheet" href="/build/apie-form-elements.css" />
  </head>
  <body>
    <template id="tid">
        <input name="form[__PROTO__]" value="">
    </template>
    <form>
      <apie-form-group name="form" debug-mode>
        <input name="form[test]" value="2">
        <apie-form-list name="form[test2]" template-id="tid"></apie-form-list>
      </apie-form-group>
      <apie-script>
        document.querySelector('apie-form-group').validationError = new ValidationErrorState(
            {
                test2: {
                    1: "Error!"
                }
            }
        )
      </apie-script>
      <apie-display-missing-validation-errors></apie-display-missing-validation-errors>
      <apie-script>
        document.querySelector('apie-display-missing-validation-errors').validationError = new ValidationErrorState(
            {
                test2: {
                    1: "Error!"
                }
            }
        )
      </apie-script>
      <input type="submit" />
    </form>
</body>
