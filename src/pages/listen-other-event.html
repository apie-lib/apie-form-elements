<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/apie-form-elements.esm.js"></script>
    <script nomodule src="/build/apie-form-elements.js"></script>
    <link rel="stylesheet" href="/build/apie-form-elements.css" />
  </head>
  <body>
    <form>
      <apie-form-group name="form" debug-mode>
        <apie-scalar-element name="form[test]" value="M">
          <apie-listen-other-event name="form[test]" event-name="gr-change">        
            <gr-select name="form[test]" value="M">
              <gr-menu-item value="M">Male</gr-menu-item>
              <gr-menu-item value="F">Female</gr-menu-item>
            </gr-select>
          </apie-listen-other-event>
        </apie-scalar-element>
        <apie-scalar-element name="form[checkbox]" use-checked>
          <apie-listen-other-event name="form[checkbox]" use-checked event-name="gr-change">        
            <gr-checkbox name="form[checkbox]" checked>
          </apie-listen-other-event>
        </apie-scalar-element>
      </apie-form-group>
      <input type="submit" />
    </form>
</body>
